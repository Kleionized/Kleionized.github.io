        :root {

            font-family: var(--font-base);
            line-height: 1.6;
            min-height: 100vh;
            padding: var(--spacing-md);
        }
        .header {
           text-align: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-lg) var(--spacing-md);

            background-position: center;

            margin-left: auto;
            margin-right: auto;
            box-shadow: var(--shadow-md);
       }

        .header h1 {
            font-family: var(--font-serif);

            margin-bottom: var(--spacing-sm);
        }

            border-radius: 15px;
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);

           z-index: 1;
        }

            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-1.2.1");

           z-index: -1;
            border-radius: inherit;
            background-size: cover;
           background-position: center;

        }

            border: 2px solid var(--primary-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            max-width: 150px;
            text-align: center;

            color: var(--primary-color);
        }
        .floor-info {
           text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.1em;
            color: #8b4513;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            align-items: start;
        }

            background-color: var(--light-bg);
           border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--light-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .chart-area {
            margin-bottom: 15px;
        }
        .table-area {
            margin-top: 0;
            z-index: 2;
            margin-top: 15px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;

        }
        .info-table th,
        .info-table td {
            text-align: left;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid rgba(139, 69, 19, 0.15);
        }
        .info-table th {
            background-color: rgba(139, 69, 19, 0.05);
            font-family: var(--font-serif);
            font-weight: 500;
        }

        canvas {
           display: block;
            width: 100% !important;
            height: auto !important;
            max-width: 400px;

            margin: 0 auto;
            z-index: 2;
        }

       .services-section {

        }
        .services-section h3 {
           text-align: center;
            margin-bottom: var(--spacing-md);
            font-size: 1.5em;
           font-family: var(--font-serif);
           color: var(--text-color);
            font-weight: 600;
        }

        .services-list {
            display: flex;
           flex-wrap: wrap;
            justify-content: center;
           gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

       .service-item {
            background-color: #fff;
            color: var(--text-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            font-weight: 500;
            display: inline-block;
            transition: background-color 0.2s ease, transform 0.2s ease;
           border: 2px solid var(--light-border);
            position: relative;
           z-index: 1;
        }
        .service-item:hover {
           background-color: rgba(139, 69, 19, 0.2);
           transform: translateY(-2px);
        }

        @media (max-width: 768px) {
           body {
                padding: var(--spacing-sm);
            }
            .container {

            }
            .back-link {
                margin-bottom: var(--spacing-sm);

            }
            .details {
                gap: var(--spacing-sm);
            }

           }
            canvas {
               max-width: 300px;
                max-height: 300px;
            }
            .services-section h3 {
                margin-bottom: var(--spacing-sm);
            }

        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
           return params.get(param);
        }

        function findLibraryByName(name) {
           return libraries.find(lib => lib.name === name);
       }

        function initPage() {
           const libName = getQueryParam("name");
            if (!libName) {
               document.getElementById("libraryTitle").textContent = "No library specified!";
                return;
            }

            const library = findLibraryByName(libName);
            if (!library) {
                document.getElementById("libraryTitle").textContent = "Library not found!";
               return;
            }

            // 1) Title
            const shortName = library.name.replace(" Library", "");
            let tierLabel = library.tier === "Splus" ? "S+ Tier" : library.tier + " Tier";
           document.getElementById("libraryTitle").textContent = `${shortName} (${tierLabel})`;

            // 2) Score
           document.getElementById("scoreText").textContent = `Overall Score: ${library.totalScore.toFixed(1)}/10`;

           // 3) Study Room
            const studyInfo = document.getElementById("studyRoomInfo");
            if (library.studyRoom.hasStudyRoom) {
               studyInfo.textContent = `Study Room: Yes (${library.studyRoom.tier} Tier)`;
           } else {
                studyInfo.textContent = "Study Room: No";
            }
          // 4) Floors
            const floorInfo = document.getElementById("floorInfo");
           floorInfo.textContent = `Floors: ${library.floors}`;



           // 5) Table Rows
            const tableBody = document.querySelector("#scoreTable tbody");
            tableBody.innerHTML = "";
            const labels = ["Location", "Interior", "Books", "Environment", "Resources"];
           labels.forEach(label => {
                const key = label.toLowerCase();
                const row = document.createElement("tr");
               row.innerHTML = `<td>${label}</td><td>${library.scores[key]}</td>`;
                tableBody.appendChild(row);
            });

           // 6) Radar Chart
           createRadarChart(library);

            // 7) Services
            displayServices(library);
       }

        function createRadarChart(library) {
           const ctx = document.getElementById("radarChart").getContext("2d");
            new Chart(ctx, {
               type: "radar",
               data: {
                    labels: ["Location", "Interior", "Books", "Environment", "Resources"],
                   datasets: [
                        {
                           label: library.name,
                            data: [
                                library.scores.location,
                                library.scores.interior,
                                library.scores.books,       // updated to reflect the 8 for Ping Shan
                                library.scores.environment,
                                library.scores.resources
                            ],
                           backgroundColor: "rgba(139, 69, 19, 0.2)",
                           borderColor: "rgba(139, 69, 19, 0.6)",
                            borderWidth: 2,
                           pointBackgroundColor: "rgba(139, 69, 19, 1)",
                            pointRadius: 4,
                           pointHoverRadius: 6
                       }
                    ]
               },
                options: {
                   responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                color: "rgba(139, 69, 19, 0.2)",
                                lineWidth: 1.5
                            },
                            grid: {
                                color: "rgba(139, 69, 19, 0.1)",
                                circular: true,
                                lineWidth: 1.5
                           },
                            suggestedMin: 0,
                           suggestedMax: 10,
                            beginAtZero: true,
                            pointLabels: {
                                color: "rgba(44, 24, 16, 0.95)",
                                font: {
                                    size: 14,
                                    family: "'Libre Baskerville', serif",
                                    weight: "600"
                                },
                                callback: function(label) {
                                   // Only the first letter
                                    return label.charAt(0).toUpperCase();
                               }
                            },
                            ticks: {
                                stepSize: 2,
                                color: "rgba(44, 24, 16, 0.85)",

                            }
                       }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
           });
        }

        function displayServices(library) {
           const servicesEl = document.getElementById("servicesList");

                desktops: "Desktops",

            };

                if (library.services[key]) {

                   item.className = "service-item";
                    item.textContent = serviceLabels[key] || key;
                    servicesEl.appendChild(item);
               }
            }
